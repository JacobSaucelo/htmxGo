<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Htmx with Go</title>

    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  </head>
  <body>
    <img
      src="goofyAhPicture.jpg"
      alt="goofy ah picture"
      height="100"
      width="100"
    />
    <h1>Hello world</h1>

    <article id="pet-list">
      {{range .Pets}}
      <p>Pet: {{.PetType}} - Color: {{.Color}}</p>
      {{ end }}
    </article>

    <hr />
    <h1>Register your pets here</h1>
    <section>
      <form hx-post="/add-pet/" hx-target="#pet-list" hx-swap="beforeend">
        <aside>
          <label for="pet-pettype">Pet Type</label>
          <input type="text" name="pet-type" id="pet-pettype" />
        </aside>
        <br />
        <aside>
          <label for="pet-color">Color</label>
          <input type="text" name="pet-color" id="pet-color" />
        </aside>
        <button type="submit">Add pet</button>
      </form>
    </section>
  </body>
</html>
