<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Htmx with Go</title>

    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  </head>
  <body>
    <img
      src="goofyAhPicture.jpg"
      alt="goofy ah picture"
      height="100"
      width="100"
    />
    <h1>Hello world</h1>

    {{range .Pets}}
    <p>Pet: {{.PetType}}</p>
    <p>Color: {{.Color}}</p>
    {{ end }}

    <section>
      <form>
        <aside>
          <label for="pet-pettype">Pet Type</label>
          <input type="text" name="pettype" id="pet-pettype" />
          <label for="pet-color">color</label>
          <input type="text" name="color" id="pet-color" />
        </aside>
      </form>
    </section>
  </body>
</html>
